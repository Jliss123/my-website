<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Texas Hold'em Poker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2E8B57;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .cards {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .card {
      width: 80px;
      height: 120px;
      margin: 5px;
      border: 1px solid #000;
      background-color: white;
    }
    .card img {
      width: 100%;
      height: 100%;
    }
    .card-back {
      width: 80px;
      height: 120px;
      margin: 5px;
      background: url('card_back.png') no-repeat center;
      background-size: cover;
    }
    #controls button, #controls input {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Texas Hold'em Poker</h1>
    <div id="balances">
      <h3>Your Chips: $<span id="player-chips">1000</span></h3>
      <h3>Dealer's Chips: $<span id="dealer-chips">1000</span></h3>
    </div>
    <div id="pot">Pot: $<span id="pot-amount">0</span></div>
    <h2>Your Hand</h2>
    <div class="cards" id="player-hand"></div>
    <h2>Dealer's Hand</h2>
    <div class="cards" id="dealer-hand">
      <!-- Initially, dealer's cards are hidden -->
      <div class="card-back"></div>
      <div class="card-back"></div>
    </div>
    <h2>Community Cards</h2>
    <div class="cards" id="community-cards"></div>
    <h3>Dealer's Action: <span id="dealer-action">Waiting...</span></h3>
    <h3>Current Bet: $<span id="current-bet">0</span></h3>
    <div id="controls">
      <button id="fold-btn">Fold</button>
      <button id="call-btn">Call</button>
      <button id="raise-btn">Raise</button>
      <input type="number" id="raise-amount" placeholder="Raise amount">
      <button id="new-game">New Game</button>
    </div>
    <div id="results">
      <h3>Your Best Hand: <span id="player-hand-strength"></span></h3>
      <h3>Dealer's Best Hand: <span id="dealer-hand-strength"></span></h3>
    </div>
  </div>

  <script>
    let playerChips = 1000;
    let dealerChips = 1000;
    let potAmount = 0;
    let currentBet = 0;
    let playerHand = [];
    let dealerHand = [];
    let communityCards = [];
    
    // Generate deck of cards (with the correct filenames for face cards)
    const suits = ['clubs', 'diamonds', 'hearts', 'spades'];
    const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];

    const deck = [];
    for (let suit of suits) {
      for (let rank of ranks) {
        deck.push(`${rank}_of_${suit}.png`);
      }
    }

    function shuffleDeck() {
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
    }

    function dealHand() {
      playerHand = [deck.pop(), deck.pop()];
      dealerHand = [deck.pop(), deck.pop()];
      communityCards = [deck.pop(), deck.pop(), deck.pop()];
    }

    function displayCards() {
      const playerHandDiv = document.getElementById('player-hand');
      playerHandDiv.innerHTML = '';
      playerHand.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const img = document.createElement('img');
        img.src = card;
        cardDiv.appendChild(img);
        playerHandDiv.appendChild(cardDiv);
      });

      const dealerHandDiv = document.getElementById('dealer-hand');
      dealerHandDiv.innerHTML = '';
      dealerHand.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const img = document.createElement('img');
        img.src = card;
        cardDiv.appendChild(img);
        dealerHandDiv.appendChild(cardDiv);
      });

      const communityCardsDiv = document.getElementById('community-cards');
      communityCardsDiv.innerHTML = '';
      communityCards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const img = document.createElement('img');
        img.src = card;
        cardDiv.appendChild(img);
        communityCardsDiv.appendChild(cardDiv);
      });
    }

    // Simulate dealer's decision-making with bluffing
    function dealerDecision() {
      let action = '';
      let handStrength = evaluateHand(dealerHand.concat(communityCards));

      // Decide whether to bluff or not based on hand strength
      if (handStrength === 'weak') {
        // 50% chance the dealer bluffs with a weak hand
        if (Math.random() < 0.5) {
          action = 'bluff'; // Bluff: Raise or call
        } else {
          action = 'fold'; // Fold if not bluffing
        }
      } else if (handStrength === 'decent') {
        // 30% chance the dealer bluffs with a decent hand
        if (Math.random() < 0.3) {
          action = 'bluff'; // Bluff: Raise or call
        } else {
          action = 'call'; // Call with decent hand
        }
      } else {
        action = 'raise'; // Strong hand: Raise
      }

      document.getElementById('dealer-action').innerText = action;
      return action;
    }

    // Simple hand strength evaluation
    function evaluateHand(hand) {
      // This is a simple evaluation: we will define "weak", "decent", and "strong" hands manually
      const handRank = hand.map(card => card.split('_')[0]); // Extract the ranks
      const uniqueRanks = new Set(handRank);

      if (uniqueRanks.size === 2) {
        return 'strong'; // Likely a full house or four of a kind
      } else if (uniqueRanks.size <= 3) {
        return 'decent'; // Likely a pair or three of a kind
      } else {
        return 'weak'; // Otherwise, weak hand
      }
    }

    // Event listeners for player actions
    document.getElementById('fold-btn').addEventListener('click', () => {
      alert('You fold!');
      resetGame();
    });

    document.getElementById('call-btn').addEventListener('click', () => {
      alert('You call!');
      potAmount += currentBet;
      resetGame();
    });

    document.getElementById('raise-btn').addEventListener('click', () => {
      const raiseAmount = parseInt(document.getElementById('raise-amount').value);
      if (raiseAmount > 0) {
        alert(`You raise by $${raiseAmount}!`);
        currentBet += raiseAmount;
        potAmount += raiseAmount;
        resetGame();
      }
    });

    // Start a new game
    document.getElementById('new-game').addEventListener('click', () => {
      shuffleDeck();
      dealHand();
      displayCards();
      dealerDecision();
    });

    // Start a new game automatically when the page loads
    shuffleDeck();
    dealHand();
    displayCards();
    dealerDecision();
  </script>
</body>
</html>
